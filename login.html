<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="iloginpage">
    <div class="login_wrap">
        <div class="topbar">
            <div class="page_width">
                <a href="#" class="ilogo">
                    <img src="img/ilogo.png" alt="logo">
                </a>
            </div>
        </div>
        <div class="icontentbox">
            <div class="page_width">
                <div class="left_txtbox">
                    <h1 class="title">让支付和收款更简单</h1>
                    <h2 class="title">云宝平台为您提供一站式解决方案，更便捷，更智能，更适合您</h2>
                </div>
                <div class="loginbox">
                    <p class="title">商家登录</p>
                    <from>
                        <div class="eleFormbox">
                            <input type="text" placeholder="请输入您的账号">
                        </div>
                        <div class="eleFormbox">
                            <input type="password" placeholder="请输入登录密码">
                        </div>
                        <div class="eleFormbox">
                            <input type="text" placeholder="请输入验证码">
                            <a href="javascript:;" class="yambox"><img src="img/exyzm.png" alt=""></a>
                        </div>
                        <div class="remember_box">
                            <div class="remember_cont">
                                <input type="checkbox" id="remember_cb">
                                <label for="remember_cb">记住账号</label>
                            </div>
                            <a href="#" class="forgetpsw">忘记密码？</a>
                        </div>
                        <a href="javascript:;" class="submitbtn">登录</a> 
                    </from>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="page_width">Copyright © 2017 yunbaopay.All Right Reserved</div>
        </div>
    </div>
</body>
</html>
