<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="iloginpage">
    <div class="login_wrap">
        <div class="topbar">
            <div class="page_width">
                <a href="#" class="ilogo">
                    <img src="img/ilogo.png" alt="logo">
                </a>
            </div>
        </div>
        <div class="icontentbox">
            <div class="forgetpsw_box">
                <p class="title">找回密码</p>
                <div class="step_box">
                    <div class="step1"><span class="numbox">1</span>填写账号</div>
                    <div class="step2 active"><span class="numbox">2</span>邮箱验证</div>
                    <div class="step3"><span class="numbox">3</span>完成</div>
                </div>
                <div class="from_box">
                    <p class="txt1">系统将发送新密码到您的注册邮箱，原密码将不可使用</p>
                    <div class="elebox">
                        <input type="text" placeholder="请输入您的邮箱">
                    </div>
                    <div class="errtipsbox">您输入的邮箱有误!</div>
                    <a href="#" class="nextbtnbox">确定</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="page_width">Copyright © 2017 yunbaopay.All Right Reserved</div>
        </div>
    </div>
